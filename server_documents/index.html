<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C(hat)++</title>
  <link rel="shortcut icon" href="images/favicon/icon_user.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="yourProfile">
      <div class="avatar">
        <img src="images/icons/icon_user.png" alt="User avatar">
      </div>
      <div class="profile-info">
        <h1 id="username"></h1>
        <p>Since: <span id="date"></span></p>
        <p>Favorite color: <span id="favoriteColor"></span></p>

      </div>
    </header>

    <div id="chat" class="chat">

    </div>

    <form class="chat-form">
      <textarea class="chat-input" placeholder="Type a message"></textarea>
      <button id="submit" type="submit">Send</button>
    </form>  

  <script src="script.js"></script>
</body>
</html>
