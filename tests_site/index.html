<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="yourProfile">
      <div class="avatar">
        <img src="images/icon_user.png" alt="User avatar">
      </div>
      <div class="profile-info">
        <h1>@Username</h1>
        <p>time here:</p>
        <p>favorite color:</p>
      </div>
    </header>

    <div class="chat">
        <!-- mensagens vão aqui -->
    </div>

    <footer>
        <textarea class="chat-input" placeholder="your message"></textarea>
        <button class="send-btn">✈</button>
    </footer> 
  </div>
</body>
</html>
